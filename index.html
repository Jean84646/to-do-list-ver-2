<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Task-based To Do List</h1>
      <div class="task-form-area">
        <form id="task-form">
          <div class="form-group">
            <label for="input-task">Enter Task:</label>
            <input id="input-task" type="text" class="form-control">
          </div>
          <div id="new-todo">
            <div class="new-todo">
              <div class="form-group">
                <label for="input-task">Add Item To List:</label>
                <input type="text" class="form-control todo-list">
              </div>
            </div>
         </div>
          <span class="btn btn-info" id="add-list">Add More Item</span>

          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
      </div>
